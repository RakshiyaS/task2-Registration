<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
     <div class="container">
        <div class="form-box">
            <form action="" name="FormFill" onsubmit="return validation()">
                <h2>Registeration Form</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class='bx bxs-user' ></i>
                    <input type="text" name="Username" placeholder="Username">
                </div>
                <div class="input-box">
                    <i class='bx bx-envelope'></i>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="Password" placeholder="Password">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="CPassword" placeholder="Confirm Password">
                </div>
                <div class="button">
                    <div class="button">
                    <input type="submit" class="btn" onclick="validation()" value="Register">
                </div>
            </form>
        </div>
         <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank You!</h2>
            <p>You are registered successfully. Thank You!</p>
            <a href="regform.html"><button onclick="closeSlide()">OK</button></a>
        </div>
    </div>
    <script src="script.js"></script>

 </body>
</html>
